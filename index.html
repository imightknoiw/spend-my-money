<!DOCTYPE html>
<html lang="en-US">

<head>
	<title>Spend my money!</title>
	<link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ’°</text></svg>">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
	<style>
		.NotEnough {
		  animation: animate__shakeX; 
                  animation-duration: 2s; 
		}	
	</style>	
</head>

<body style="margin:0;font-family:Arial;text-align:center;">
	<h1>Spend my money!<span id="money" style="position: fixed;right: 0;"></span></h1>
	<div id="item">
		<label>Item 1</label><br />
		<button onclick="sub(this.value)" value="500">Buy</button>
	</div>
	<script>
		const CurrentMoney = 6969
		var money = document.getElementById('money');
		window.onload = function() {
			money.innerText = "$"+CurrentMoney;
		}
		window.onbeforeunload = function() {
			return "NO";
		}
		
		function sub(a) {
			if (a > CurrentMoney){
			  money.className = "NotEnough";	
			  setTimeout(function(){
				money.className = "";
		          }, 2001);
			}
			money.innerText = "$" + (parseInt(money.innerText.toString().replace('$', '')) - a).toString();
		}
	</script>
</body>

</html>
