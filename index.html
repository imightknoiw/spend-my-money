<!DOCTYPE html>
<html lang="en-US">

<head>
	<title>My Site</title>
</head>

<body style="margin:0;font-family:Arial;text-align:center;">
	<h1>Spend my money!</h1><span id="money" style="position: fixed;top: 0;right: 0;float: right;"></span>
	<div id="item">
		<label>Item 1</label><br />
		<button onclick="sub(this.value)" value="500">Buy</button>
	</div>
	<script>
		var emoney = document.getElementById('money');
		window.onload = function() {
			emoney.innerText = "$5";
		}
		window.onbeforeunload = function() {
			return "NO";
		}
		
		function sub(a) {
			emoney.innerText = "$" + parseInt(emoney.innerText.toString().replace('$', '')) - a;
		}
	</script>
</body>

</html>
